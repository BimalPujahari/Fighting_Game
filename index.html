<body>
<!-- large container -->
<div style="position: relative; display: inline-block;">
<!-- small container -->
<div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
<!-- player health -->
<div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border: 4px solid whitesmoke;border-right:none  ">
<div  style="background-color:red; height: 30px; width: 100%;"></div>
<div id="playerHealth" style="position: absolute; background: #9333ea; top: 0; right: 0; bottom: 0; width: 100%;"></div>
</div>
<!-- timer -->
<div id="timer" style="background-color: black;color: aliceblue; width: 100px; height: 60px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;border: 4px solid whitesmoke;" >10</div>

<!-- enemyHealth -->
<div style="position: relative; width: 100%;border: 4px solid whitesmoke; border-left: none;">
<div  style="background-color: red; height: 30px;"></div>
<div id="enemyHealth" style="position: absolute; background: #9333ea; top: 0; right: 0; bottom: 0;left: 0 ;"></div>
</div>


</div>

<div id="displayText" style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0;bottom: 0;right: 0; left: 0; "></div>
<canvas></canvas>
</div>
